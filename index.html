<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Pesadas</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Registro de Pesadas de Camiones</h1>

    <form id="formPesada">
      <label>Matrícula: <input type="text" id="matricula" required /></label>
      <label>Tara (kg): <input type="number" id="tara" required /></label>
      <label>Bruto (kg): <input type="number" id="bruto" required /></label>
      <button type="submit">Registrar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Matrícula</th>
          <th>Tara</th>
          <th>Bruto</th>
          <th>Neto</th>
          <th>Fecha</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="tablaPesadas"></tbody>
    </table>
    <br />
    <button id="borrarPesadas">Borrar todo el registro</button>
    <button onclick="mostrarFiltradas(5000)">Mostrar mayores a 5000kg</button>
    <button onclick="actualizarTabla()">Mostrar todas</button>

    <script src="./scripts/script.js"></script>
  </body>
</html>
